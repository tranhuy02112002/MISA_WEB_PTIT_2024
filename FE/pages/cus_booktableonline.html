<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý nhà hàng</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/page/cus_booktableonline.css">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="sibar"></div>
            <div class="logo"></div>
        </div>
        <div class="header-right">
            <div class="header1">
                <div class="m-text">Chi nhánh Hà Nội</div>
                <div class="menu-icon m-icon2 m-icon-down"></div>
            </div>
            <div class="header2">
                <div class="m-img"></div>
                <!-- Thêm chữ "Xin chào" ngay sau ảnh -->
                <div class="greeting">
                    <span>Xin chào, </span><span id="username-display">Trần Quang Huy</span>
                </div>
                <!-- Icon đăng xuất -->
                <div class="menu-icon m-icon2 m-icon-dot2" id="logout-icon"></div> 
                
                <!-- Menu đăng xuất -->
                <div class="logout-menu" id="logout-menu" style="display: none;">
                    <p><strong>Người dùng:</strong> <span id="user-name-display">Trần Quang Huy</span></p>
                    <p><strong>Email:</strong> <span id="user-email-display">huytran@example.com</span></p>
                    <!-- Nút đăng xuất -->
                    <button id="btn-logout" class="btn-logout">Đăng Xuất</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
    
        <div id="navbar" class="navbar">
            <div class="menu-item menu-item-focus" onclick="window.location.href='customerdashboard.html'" >
                <div class="menu-icon m-icon m-icon-dashboard"></div>
                <div class="menu-text">Trang chủ</div>
            </div>
        
            <div class="menu-item" onclick="window.location.href='cus_booktableonline.html'" style="background-color: #004999">
                <div class="menu-icon m-icon m-icon-booktableonline"></div>
                <div class="menu-text">Đặt bàn</div>
            </div>
            <div class="menu-item" onclick="window.location.href='cus_orderonline.html'" >
                <div class="menu-icon m-icon m-icon-orderonline"></div>
                <div class="menu-text">Đặt hàng</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon m-icon m-icon-setting"></div>
                <div class="menu-text">Cài đặt</div>
            </div>
            <div  class="toggle-button" onclick="toggleNavbar()">
                <span id="toggleNavbar" style="margin-left: 30px;" > 
                    Thu gọn</span>
            </div>
        </div>
        
        <div class="page-content">
            <div class="m-page-header">
                <div class="m-page-title">Đặt bàn online</div>
            </div>
            <div class="page-content-son">
                <div class="form-container">
                    <h3>Thông tin đặt bàn</h3>
                    <form id="booktableForm">
                        <input type="hidden" id="userId" value="">
                        <label for="customerName">Tên khách hàng:</label>
                        <input type="text" id="customerName" placeholder="Nhập tên khách hàng" required>
    
                        <label for="customerPhone">Số điện thoại:</label>
                        <input type="text" id="customerPhone" placeholder="Nhập số điện thoại" required>
    
                        <label for="customerEmail">Email:</label>
                        <input type="email" id="customerEmail" placeholder="Nhập email">
    
                        <label for="bookDate">Ngày đặt:</label>
                        <input type="datetime-local" id="bookDate" required>
    
                        <label for="guestCount">Số khách:</label>
                        <input type="number" id="guestCount" min="1" max="10" required>
    
                        <button type="button" id="saveBooktableBtn">Đặt bàn</button>
                    </form>
                </div>
    
                <div class="list-container">
                    <h3>Lịch sử đặt bàn của bạn</h3>
                    <table id="booktableList">
                        <thead>
                            <tr>
                                <th>Ngày đặt</th>
                                <th>Số khách</th>
                                <th>Bàn</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Danh sách đơn đặt bàn sẽ được render tại đây -->
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
    <div class="m-loading">
        <div class="m-loading-icon"></div>
    </div>
    <!-- Thư viện js -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/customer/cus_booktableonline.js"></script>

    <!-- JaveScrip sử dụng chung -->
     <script src="../js/main.js"></script>

    <!-- js dành riêng cho Page -->

</body>
</html>

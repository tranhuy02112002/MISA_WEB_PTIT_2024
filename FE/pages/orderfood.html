<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý nhà hàng</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/page/orderfood.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="sibar"></div>
            <div class="logo"></div>
        </div>
        <div class="header-right">
            <div class="header1">
                <div class="m-text">Chi nhánh Hà Nội</div>
                <div class="menu-icon m-icon2 m-icon-down"></div>
            </div>
            <div class="header2">
                <div class="m-img"></div>
                <div class="greeting">
                    <span>Xin chào, </span><span id="username-display">Trần Quang Huy</span>
                </div>
                <div class="menu-icon m-icon2 m-icon-dot2" id="logout-icon"></div> 
                
                <div class="logout-menu" id="logout-menu" style="display: none;">
                    <p><strong>Người dùng:</strong> <span id="user-name-display">Trần Quang Huy</span></p>
                    <p><strong>Email:</strong> <span id="user-email-display">huytran@example.com</span></p>
                    <button id="btn-logout" class="btn-logout">Đăng Xuất</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div id="navbar" class="navbar">
            <div class="menu-item menu-item-focus" onclick="window.location.href='staffdashboard.html'">
                <div class="menu-icon m-icon m-icon-dashboard"></div>
                <div class="menu-text">Trang chủ</div>
            </div>
        
            <div class="menu-item" onclick="window.location.href='tableorder.html'" style="background-color: #004999">
                <div class="menu-icon m-icon m-icon-document"></div>
                <div class="menu-text">Đặt món</div>
            </div>
            <div class="menu-item" onclick="window.location.href='confirmtableorder.html'" >
                <div class="menu-icon m-icon m-icon-document"></div>
                <div class="menu-text">Đặt bàn</div>
            </div>
            <div class="menu-item" onclick="window.location.href='bill.html'">
                <div class="menu-icon m-icon m-icon-document"></div>
                <div class="menu-text">Hóa đơn</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon m-icon m-icon-setting"></div>
                <div class="menu-text">Cài đặt</div>
            </div>
            
            <div class="toggle-button" onclick="toggleNavbar()">
                <span id="toggleNavbar" style="margin-left: 30px;"> 
                    Thu gọn
                </span>
            </div>
        </div>
        
        <div class="page-content">
            <div class="m-page-header">
                <div class="m-page-title">Quản lý đặt món</div>
            </div>
            
            <div class="page-content-son">
                <div class="order-container">
                    <div class="menu-section">
                        <div class="menu-list" id="menuList">
                            <!-- Danh sách các món ăn sẽ được render ở đây -->
                        </div>
                    </div>
                    
                    <div class="order-section">
                        <div class="order-details">
                            <div class="selected-items" id="selectedItems">
                                <!-- Các món ăn đã chọn sẽ hiển thị ở đây -->
                            </div>
                            
                            <div class="customer-info">
                                <h3>Thông Tin Khách Hàng</h3>
                                <input type="text" id="customerName" placeholder="Tên khách hàng">
                                <input type="text" id="customerPhone" placeholder="Số điện thoại">
                                <input type="text" id="customerEmail" placeholder="Email">
                            </div>
                        </div>
                        
                        <div class="payment-section">
                            <table class="payment-details">
                                <tr>
                                    <th>Mã Hóa Đơn</th>
                                    <td id="billCode"></td>
                                </tr>
                                <tr>
                                    <th>Giờ Vào</th>
                                    <td id="entryTime"></td>
                                </tr>
                                <tr>
                                    <th>Số Lượng Món</th>
                                    <td id="totalItems">0</td>
                                </tr>
                                <tr>
                                    <th>Giảm Giá (%)</th>
                                    <td>
                                        <input type="number" id="discountPercentage" min="0" max="100" value="0">
                                    </td>
                                </tr>
                                <tr>
                                    <th>Tổng Tiền</th>
                                    <td id="totalAmount">0 đ</td>
                                </tr>
                            </table>
                            
                            <button id="paymentButton" class="payment-button">Thanh Toán</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal hiển thị hóa đơn -->
    <div id="invoiceModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" id="closeInvoiceModal">&times;</span>
            <h2>Hóa Đơn Thanh Toán</h2>
            <div id="invoiceDetails">
                <!-- Nội dung hóa đơn sẽ được render ở đây -->
            </div>
        </div>
    </div>

    <div class="m-loading">
        <div class="m-loading-icon"></div>
    </div>
    
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/orderfood/orderfood.js"></script>
</body>
</html>

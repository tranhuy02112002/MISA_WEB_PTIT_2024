<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý nhà hàng</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/page/table.css">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="sibar"></div>
            <div class="logo"></div>
        </div>
        <div class="header-right">
            <div class="header1">
                <div class="m-text">Chi nhánh Hà Nội</div>
                <div class="menu-icon m-icon2 m-icon-down"></div>
            </div>
            <div class="header2">
                <div class="m-img"></div>
                <div class="greeting">
                    <span>Xin chào, </span><span id="username-display">Trần Quang Huy</span>
                </div>
                <div class="menu-icon m-icon2 m-icon-dot2" id="logout-icon"></div>
                <div class="logout-menu" id="logout-menu" style="display: none;">
                    <p><strong>Người dùng:</strong> <span id="user-name-display">Trần Quang Huy</span></p>
                    <p><strong>Email:</strong> <span id="user-email-display">huytran@example.com</span></p>
                    <button id="btn-logout" class="btn-logout">Đăng Xuất</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div id="navbar" class="navbar">
            <div class="menu-item menu-item-focus" onclick="window.location.href='admindashboard.html'">
                <div class="menu-icon m-icon m-icon-dashboard"></div>
                <div class="menu-text">Trang chủ</div>
            </div>
            <div class="menu-item" onclick="window.location.href='food.html'">
                <div class="menu-icon m-icon m-icon-food"></div>
                <div class="menu-text">Món ăn</div>
            </div>
            <div class="menu-item" onclick="window.location.href='table.html'" style="background-color: #004999">
                <div class="menu-icon m-icon m-icon-employee"></div>
                <div class="menu-text">Bàn ăn</div>
            </div>
            <div class="menu-item" onclick="window.location.href='ingredient.html'">
                <div class="menu-icon m-icon m-icon-employee"></div>
                <div class="menu-text">Nguyên liệu</div>
            </div>
            <div class="menu-item" onclick="window.location.href='employee.html'">
                <div class="menu-icon m-icon m-icon-employee"></div>
                <div class="menu-text">Nhân viên</div>
            </div>
            <div class="menu-item" onclick="window.location.href='revenue.html'">
                <div class="menu-icon m-icon m-icon-employee"></div>
                <div class="menu-text">Doanh thu</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon m-icon m-icon-setting"></div>
                <div class="menu-text">Cài đặt</div>
            </div>
            <div class="toggle-button" onclick="toggleNavbar()">
                <span id="toggleNavbar" style="margin-left: 30px;">Thu gọn</span>
            </div>
        </div>

        <div class="page-content">
            <div class="m-page-header">
                <div class="m-page-title">Quản lý bàn ăn</div>
            </div>

            <div class="page-content-son">
                <div class="page-header">
                    <button class="btn-add" onclick="toggleForm()">+ Thêm bàn ăn</button>
                    <span class="count-table">Tổng số bàn: <span id="tableCount">0</span></span>
                </div>

                <div class="form-popup" id="addTableForm">
                    <form class="form-container">
                        <h2>Thêm bàn ăn</h2>
                        <label for="tableNumber"><b>Số bàn ăn</b></label>
                        <input type="text" id="tableNumber" placeholder="Nhập số bàn ăn" required>
                        <label for="tableCapacity"><b>Sức chứa</b></label>
                        <input type="number" id="tableCapacity" placeholder="Nhập sức chứa" required>
                        <button type="button" class="btn btn-save" onclick="addTable()">Lưu</button>
                        <button type="button" class="btn btn-cancel" onclick="toggleForm()">Hủy</button>
                    </form>
                </div>

                <div class="form-popup" id="editTableForm" style="display: none;">
                    <form class="form-container">
                        <h2>Sửa thông tin bàn ăn</h2>
                        <label for="editTableNumber"><b>Số bàn ăn</b></label>
                        <input type="text" id="editTableNumber" placeholder="Nhập số bàn ăn" required>
                        <label for="editTableCapacity"><b>Sức chứa</b></label>
                        <input type="number" id="editTableCapacity" placeholder="Nhập sức chứa" required>
                        <button type="button" class="btn btn-save" onclick="saveTableChanges()">Lưu</button>
                        <button type="button" class="btn btn-cancel" onclick="toggleEditForm()">Hủy</button>
                    </form>
                </div>

                <div class="container" id="tableList">
                    <!-- Các bàn ăn sẽ được hiển thị ở đây -->
                </div>
            </div>
        </div>
    </div>

    <div class="m-loading">
        <div class="m-loading-icon"></div>
    </div>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/table/table.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>

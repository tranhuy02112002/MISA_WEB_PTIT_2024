<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý món ăn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .btn-add {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
        }

        .btn-edit, .btn-delete {
            padding: 5px 10px;
            border: none;
            color: white;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #007bff;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .form-container {
            display: none;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .form-container.active {
            display: block;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="btn-add" onclick="toggleForm()">+ Thêm mới</button>

    <!-- Form thêm món ăn -->
    <div class="form-container" id="addForm">
        <form>
            <label for="foodName">Tên món ăn:</label>
            <input type="text" id="foodName" placeholder="Nhập tên món ăn">

            <label for="foodPrice">Giá (VNĐ):</label>
            <input type="number" id="foodPrice" placeholder="Nhập giá món ăn">

            <label for="foodImage">Hình ảnh:</label>
            <input type="file" id="foodImage" accept="image/*">

            <button type="button">Thêm</button>
        </form>
    </div>

    <!-- Bảng danh sách món ăn -->
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên món ăn</th>
                <th>Giá (VNĐ)</th>
                <th>Hình ảnh</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ếch xào xả ớt</td>
                <td>100,000</td>
                <td><img src="https://via.placeholder.com/50" alt="Hình ảnh"></td>
                <td>
                    <button class="btn-edit">✏️ Sửa</button>
                    <button class="btn-delete">❌ Xóa</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Canh gà kiểu Thái</td>
                <td>80,000</td>
                <td><img src="https://via.placeholder.com/50" alt="Hình ảnh"></td>
                <td>
                    <button class="btn-edit">✏️ Sửa</button>
                    <button class="btn-delete">❌ Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        // Toggle hiển thị form thêm món ăn
        function toggleForm() {
            const formContainer = document.getElementById("addForm");
            formContainer.classList.toggle("active");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý nhà hàng</title>
    <link rel="stylesheet" href="../css/page/bill.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="sibar"></div>
            <div class="logo"></div>
        </div>
        <div class="header-right">
            <div class="header1">
                <div class="m-text">Chi nhánh Hà Nội 2222</div>
                <div class="menu-icon m-icon2 m-icon-down"></div>
            </div>
            <div class="header2">
                <div class="m-img"></div>
                <div class="greeting">
                    <span>Xin chào, </span><span id="username-display">Trần Quang Huy</span>
                </div>
                <div class="menu-icon m-icon2 m-icon-dot2" id="logout-icon"></div> 
                
                <div class="logout-menu" id="logout-menu" style="display: none;">
                    <p><strong>Người dùng:</strong> <span id="user-name-display">Trần Quang Huy</span></p>
                    <p><strong>Email:</strong> <span id="user-email-display">huytran@example.com</span></p>
                    <button id="btn-logout" class="btn-logout">Đăng Xuất</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div id="navbar" class="navbar">
            <div class="menu-item menu-item-focus" onclick="window.location.href='staffdashboard.html'">
                <div class="menu-icon m-icon m-icon-dashboard"></div>
                <div class="menu-text">Trang chủ</div>
            </div>
        
            <div class="menu-item" onclick="window.location.href='tableorder.html'" >
                <div class="menu-icon m-icon m-icon-tableorder"></div>
                <div class="menu-text">Đặt món</div>
            </div>
            <div class="menu-item" onclick="window.location.href='confirmtableorder.html'">
                <div class="menu-icon m-icon m-icon-booktable"></div>
                <div class="menu-text">Đặt bàn</div>
            </div>
            <div class="menu-item" onclick="window.location.href='orderonline.html'" >
                <div class="menu-icon m-icon m-icon-stafforderonline"></div>
                <div class="menu-text">Đơn hàng</div>
            </div>
            <div class="menu-item" onclick="window.location.href='bill.html'"style="background-color: #004999" >
                <div class="menu-icon m-icon m-icon-bill"></div>
                <div class="menu-text">Hóa đơn</div>
            </div>
            
            <div class="menu-item">
                <div class="menu-icon m-icon m-icon-setting"></div>
                <div class="menu-text">Cài đặt</div>
            </div>
            
            <div class="toggle-button" onclick="toggleNavbar()">
                <span id="toggleNavbar" style="margin-left: 30px;"> 
                    Thu gọn
                </span>
            </div>
        </div>
        
        <div class="page-content">
            <div class="m-page-header">
                <div class="m-page-title">Quản lý hóa đơn</div>
            </div>
            <div class="m-table-all">
                <div class="page-content-son">
                    <div class="bill-list">
                        <table id="billTable">
                            <thead>
                                <tr >
                                    <th>Mã Hóa Đơn</th>
                                    <th>Khách Hàng</th>
                                    <th>Tổng Tiền</th>
                                    <th>Trạng Thái</th>
                                    <th>Giờ Vào</th>
                                    <th>Giờ Thanh Toán</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Danh sách hóa đơn sẽ được render ở đây -->
                            </tbody>
                        </table>
                    </div>
                
                    <div id="billDetailsModal" class="modal" style="display: none;">
                        <div class="modal-content">
                            <span class="close-btn" id="closeBillDetailsModal">&times;</span>
                            <h2>Chi tiết hóa đơn</h2>
                            <div id="billDetails">
                                <!-- Chi tiết hóa đơn sẽ được render ở đây -->
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>


    <div class="m-loading">
        <div class="m-loading-icon"></div>
    </div>
    
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/bill/bill.js"></script>
</body>
</html>

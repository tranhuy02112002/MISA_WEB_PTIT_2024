<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý nhà hàng</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/page/confirmtableorder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="sibar"></div>
            <div class="logo"></div>
        </div>
        <div class="header-right">
            <div class="header1">
                <div class="m-text">Chi nhánh Hà Nội</div>
                <div class="menu-icon m-icon2 m-icon-down"></div>
            </div>
            <div class="header2">
                <div class="m-img"></div>
                <div class="greeting">
                    <span>Xin chào, </span><span id="username-display">Trần Quang Huy</span>
                </div>
                <div class="menu-icon m-icon2 m-icon-dot2" id="logout-icon"></div> 
                
                <div class="logout-menu" id="logout-menu" style="display: none;">
                    <p><strong>Người dùng:</strong> <span id="user-name-display">Trần Quang Huy</span></p>
                    <p><strong>Email:</strong> <span id="user-email-display">huytran@example.com</span></p>
                    <button id="btn-logout" class="btn-logout">Đăng Xuất</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div id="navbar" class="navbar">
            <div class="menu-item menu-item-focus" onclick="window.location.href='staffdashboard.html'">
                <div class="menu-icon m-icon m-icon-dashboard"></div>
                <div class="menu-text">Trang chủ</div>
            </div>
        
            <div class="menu-item" onclick="window.location.href='tableorder.html'" >
                <div class="menu-icon m-icon m-icon-tableorder"></div>
                <div class="menu-text">Đặt món</div>
            </div>
            <div class="menu-item" onclick="window.location.href='confirmtableorder.html'"style="background-color: #004999" >
                <div class="menu-icon m-icon m-icon-booktable"></div>
                <div class="menu-text">Đặt bàn</div>
            </div>
            <div class="menu-item" onclick="window.location.href='bill.html'">
                <div class="menu-icon m-icon m-icon-bill"></div>
                <div class="menu-text">Hóa đơn</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon m-icon m-icon-setting"></div>
                <div class="menu-text">Cài đặt</div>
            </div>
            
            <div class="toggle-button" onclick="toggleNavbar()">
                <span id="toggleNavbar" style="margin-left: 30px;"> 
                    Thu gọn
                </span>
            </div>
        </div>
        
        <div class="page-content">
            <div class="m-page-header">
                <div class="m-page-title">Quản lý đặt bàn</div>
            </div>
            
            <div class="page-content-son">
                
                <div class="form-container">
                    <h3>Thông tin đặt bàn</h3>
                    <form id="booktableForm">
                        <label for="customerName">Tên khách hàng:</label>
                        <input type="text" id="customerName" placeholder="Nhập tên khách hàng" required>
    
                        <label for="customerPhone">Số điện thoại:</label>
                        <input type="text" id="customerPhone" placeholder="Nhập số điện thoại" required>
    
                        <label for="customerEmail">Email:</label>
                        <input type="email" id="customerEmail" placeholder="Nhập email">
    
                        <label for="bookDate">Ngày đặt:</label>
                        <input type="datetime-local" id="bookDate" required>
    
                        <label for="guestCount">Số khách:</label>
                        <input type="number" id="guestCount" min="1" required>
    
                        <label for="tableSelect">Chọn bàn:</label>
                        <select id="tableSelect">
                            <!-- Danh sách bàn sẽ được render tại đây -->
                        </select>
    
                        <button type="button" id="saveBooktableBtn">Lưu</button>
                    </form>
                </div>
    
                <!-- Danh sách đặt bàn -->
                <div class="list-container">
                    <h3>Danh sách đặt bàn</h3>
                    <table id="booktableList">
                        <thead>
                            <tr>
                                <th>Tên khách hàng</th>
                                <th>Số điện thoại</th>
                                <th>Email</th>
                                <th>Ngày đặt</th>
                                <th>Số khách</th>
                                <th>Bàn</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Danh sách đơn đặt bàn sẽ được render tại đây -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="m-loading">
        <div class="m-loading-icon"></div>
    </div>
    
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/tableorder/confirmtableorder.js"></script>
</body>
</html>
